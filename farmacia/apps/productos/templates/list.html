
{% extends 'base.html' %}
{% block titulo %}
    Lista productos
{% endblock %}
{% block contenido %}
    <div class="container">
        <ul class="list-group">
        {%  for producto in productos %}
            <li class="list-group-item" >
                <a href="{{ producto.pk }}" >{{ producto.nombre }}</a>
            </li>
        {% endfor  %}
        </ul>
    </div>
{% endblock %}
